<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Besa Family Reunion Invitation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0; padding: 0;
    font-family: "Arial", sans-serif;
    background: #084C2E;
    color: white;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; text-align: center; padding: 20px;
}

.card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px; padding: 30px; max-width: 450px;
    backdrop-filter: blur(10px); box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

h1 { font-size: 32px; margin-bottom: 10px; color: #FFE9A0; text-shadow: 2px 2px #8B0000; }
.details { font-size: 18px; line-height: 1.6; margin-top: 10px; }
.map-btn, .popup-btn {
    background: #C62828; color: white; padding: 12px 20px; border: none;
    border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px;
    margin-top: 20px; width: 80%; box-shadow: 0px 4px 8px rgba(0,0,0,0.3); transition: 0.2s;
}
.map-btn:hover, .popup-btn:hover { background: #B71C1C; }

/* Popup */
.popup-container {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center;
    padding: 20px; z-index: 100;
}

.popup-box {
    position: relative; background: white; padding: 20px; border-radius: 15px;
    max-width: 90%; max-height: 90%; overflow: hidden;
    display: flex; flex-direction: column; align-items: center;
}

.close-btn {
    position: absolute; top: 10px; right: 10px; background: #C62828;
    border: none; padding: 8px 12px; border-radius: 8px; color: white; font-size: 18px; cursor: pointer;
}

.zoom-controls {
    display: flex; gap: 10px; margin-bottom: 10px; justify-content: center;
}
.zoom-controls button {
    background: #0E9A59; border: none; padding: 10px 15px; border-radius: 10px; color: white;
    cursor: pointer; font-size: 18px;
}

.img-container {
    flex: 1; width: 100%; height: 100%;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden; position: relative; cursor: grab;
}

#zoomImage {
    max-width: 100%; max-height: 100%;
    transition: transform 0.2s ease;
    user-select: none; position: relative; left:0; top:0;
}
</style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ„ Besa Family Reunion ðŸŽ„</h1>
    <div class="details">
        <p><b>Hosted by:</b> Quiambao Family</p>
        <p><b>Date:</b> December 21, 2025</p>
        <p><b>Time:</b> 3:00 PM</p>
        <p><b>Location:</b> A House Mexico</p>
    </div>

    <button class="map-btn" onclick="window.open('https://www.google.com/maps/place/A+HOUSE+MEXICO+%7C+PRIVATE+POOL/@15.1289131,120.6300976,951m/data=!3m2!1e3!4b1!4m6!3m5!1s0x3396f19f3ae5d803:0xc67b110a63ff44b0!8m2!3d15.1289131!4d120.6300976!16s%2Fg%2F11vl20vwbp?authuser=0&entry=ttu')"><i class="fa-solid fa-map-location-dot"></i> Open Google Maps</button>

    <button class="popup-btn" onclick="openPopup()"><i class="fa-solid fa-image"></i> View Map Image</button>
</div>

<!-- Popup -->
<div class="popup-container" id="popupMap">
    <div class="popup-box">
        <button class="close-btn" onclick="closePopup()">âœ•</button>

        <div class="zoom-controls">
            <button onclick="zoomIn()"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
            <button onclick="zoomOut()"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
            <button onclick="resetZoom()"><i class="fa-solid fa-rotate-left"></i></button>
        </div>

        <div class="img-container" id="imgContainer">
            <img id="zoomImage" src="map.png" alt="Map Image">
        </div>
    </div>
</div>

<script>
let img = document.getElementById("zoomImage");
let container = document.getElementById("imgContainer");
let zoomLevel = 1;

function openPopup() {
    document.getElementById("popupMap").style.display = "flex";
    resetZoom(); // fit image perfectly inside
}

function closePopup() {
    document.getElementById("popupMap").style.display = "none";
    resetZoom();
}

function zoomIn() {
    zoomLevel += 0.2;
    img.style.transform = `scale(${zoomLevel})`;
}

function zoomOut() {
    zoomLevel = Math.max(0.5, zoomLevel - 0.2);
    img.style.transform = `scale(${zoomLevel})`;
}

function resetZoom() {
    zoomLevel = 1;
    img.style.transform = "scale(1)";
    img.style.left = "0px";
    img.style.top = "0px";
}

/* Drag / pan only if zoomed */
let isDragging = false, startX, startY;
container.addEventListener("mousedown", (e)=>{
    if(zoomLevel<=1) return;
    isDragging = true;
    startX = e.clientX - img.offsetLeft;
    startY = e.clientY - img.offsetTop;
});
container.addEventListener("mousemove", (e)=>{
    if(!isDragging) return;
    img.style.left = `${e.clientX - startX}px`;
    img.style.top = `${e.clientY - startY}px`;
});
container.addEventListener("mouseup", ()=>isDragging=false);
container.addEventListener("mouseleave", ()=>isDragging=false);

/* Touch support */
container.addEventListener("touchstart", (e)=>{
    if(zoomLevel<=1) return;
    isDragging = true;
    let touch = e.touches[0];
    startX = touch.clientX - img.offsetLeft;
    startY = touch.clientY - img.offsetTop;
});
container.addEventListener("touchmove", (e)=>{
    if(!isDragging) return;
    let touch = e.touches[0];
    img.style.left = `${touch.clientX - startX}px`;
    img.style.top = `${touch.clientY - startY}px`;
});
container.addEventListener("touchend", ()=>isDragging=false);
</script>

</body>
</html>
