<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Besa Family Reunion Invitation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* Body & Background */
body {
    margin: 0; padding: 0;
    font-family: "Arial", sans-serif;
    background: linear-gradient(135deg, #084C2E, #0B6B3B, #0F7F52);
    color: white;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; text-align: center; padding: 20px;
}

/* Card with Glowing Borders */
.card {
    background: rgba(0, 0, 0, 0.6);
    border-radius: 25px; padding: 35px; max-width: 450px;
    backdrop-filter: blur(10px); 
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    border: 2px solid #FFD966;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card::before {
    content: '';
    position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
    border-radius: 30px;
    background: linear-gradient(45deg, #FFD966, #FF3D00, #00C853, #FFD966);
    z-index: -1;
    filter: blur(20px);
    opacity: 0.6;
    animation: glowBorder 6s linear infinite;
}
@keyframes glowBorder {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Heading with Icons & Glow */
h1 { 
    font-size: 34px; margin-bottom: 15px; 
    color: #FFD966; 
    text-shadow: 2px 2px 6px #000;
}
h1::before, h1::after {
    content: "✨"; margin: 0 8px; animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
    0% {opacity: 0.3; transform: scale(0.8);}
    50% {opacity: 1; transform: scale(1.1);}
    100% {opacity: 0.3; transform: scale(0.8);}
}

/* Details with Highlights */
.details { 
    font-size: 18px; line-height: 1.6; margin-top: 15px;
    color: #FFFFFF; text-shadow: 1px 1px 3px #000;
}
.details b { 
    color: #FFCC33; text-shadow: 0 0 4px #000;
}

/* Buttons with Glow & Animation */
.map-btn, .popup-btn {
    background: #FF3D00; color: white; padding: 14px 22px; border: none;
    border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px;
    margin-top: 20px; width: 85%; 
    box-shadow: 0 0 12px #FF3D00, 0 4px 10px rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}
.map-btn::after, .popup-btn::after {
    content: '';
    position: absolute; top: 0; left: -75%;
    width: 50%; height: 100%;
    background: rgba(255,255,255,0.15);
    transform: skewX(-20deg);
    transition: 0.5s;
}
.map-btn:hover::after, .popup-btn:hover::after { left: 125%; }
.map-btn:hover, .popup-btn:hover { 
    background: #E53935; 
    box-shadow: 0 0 20px #FF3D00, 0 6px 15px rgba(0,0,0,0.6);
}

/* Popup */
.popup-container {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center;
    padding: 20px; z-index: 100;
}

.popup-box {
    position: relative;
    background: rgba(0,0,0,0.85);
    padding: 25px;
    border-radius: 20px;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* centered */
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    border: 2px solid #FFD966;
}

.popup-box::before {
    content: '';
    position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
    border-radius: 25px;
    background: linear-gradient(45deg, #FFD966, #FF3D00, #00C853, #FFD966);
    z-index: -1;
    filter: blur(20px);
    opacity: 0.5;
    animation: glowBorder 6s linear infinite;
}

.close-btn {
    position: absolute; top: 10px; right: 10px; background: #FF3D00;
    border: none; padding: 8px 12px; border-radius: 10px; color: white; font-size: 18px; cursor: pointer;
    box-shadow: 0 0 10px #FF3D00;
}

.zoom-controls {
    display: flex; gap: 12px; margin-bottom: 15px; justify-content: center;
}
.zoom-controls button {
    background: #00C853; border: none; padding: 10px 16px; border-radius: 12px; color: white;
    cursor: pointer; font-size: 18px;
    box-shadow: 0 0 8px #00C853, 0 2px 6px rgba(0,0,0,0.3);
    transition: 0.2s;
}
.zoom-controls button:hover {
    box-shadow: 0 0 20px #00C853, 0 4px 12px rgba(0,0,0,0.4);
}

.img-container {
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    cursor: grab;
}

#zoomImage {
    max-width: 100%; max-height: 100%;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    user-select: none; position: relative; left:0; top:0;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
}
#zoomImage:hover { box-shadow: 0 0 40px #FFD966, 0 0 50px #FF3D00; }
</style>
</head>
<body>

<div class="card">
    <h1>Besa Family Reunion</h1>
    <div class="details">
        <p><b>Hosted by:</b> Quiambao Family</p>
        <p><b>Date:</b> December 21, 2025</p>
        <p><b>Time:</b> 3:00 PM</p>
        <p><b>Location:</b> A House Mexico</p>
    </div>

    <button class="map-btn" onclick="window.open('https://www.google.com/maps/place/A+HOUSE+MEXICO+%7C+PRIVATE+POOL/@15.1289131,120.6300976,951m/data=!3m2!1e3!4b1!4m6!3m5!1s0x3396f19f3ae5d803:0xc67b110a63ff44b0!8m2!3d15.1289131!4d120.6300976!16s%2Fg%2F11vl20vwbp?authuser=0&entry=ttu')"><i class="fa-solid fa-map-location-dot"></i> Open Google Maps</button>

    <button class="popup-btn" onclick="openPopup()"><i class="fa-solid fa-image"></i> View Map Image</button>
</div>

<!-- Popup -->
<div class="popup-container" id="popupMap">
    <div class="popup-box">
        <button class="close-btn" onclick="closePopup()">✕</button>

        <div class="zoom-controls">
            <button onclick="zoomIn()"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
            <button onclick="zoomOut()"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
            <button onclick="resetZoom()"><i class="fa-solid fa-rotate-left"></i></button>
        </div>

        <div class="img-container" id="imgContainer">
            <img id="zoomImage" src="map.png" alt="Map Image">
        </div>
    </div>
</div>

<script>
let img = document.getElementById("zoomImage");
let container = document.getElementById("imgContainer");
let zoomLevel = 1;

function openPopup() { document.getElementById("popupMap").style.display = "flex"; resetZoom(); }
function closePopup() { document.getElementById("popupMap").style.display = "none"; resetZoom(); }
function zoomIn() { zoomLevel += 0.2; img.style.transform = `scale(${zoomLevel})`; }
function zoomOut() { zoomLevel = Math.max(0.5, zoomLevel - 0.2); img.style.transform = `scale(${zoomLevel})`; }
function resetZoom() { zoomLevel = 1; img.style.transform = "scale(1)"; img.style.left = "0px"; img.style.top = "0px"; }

let isDragging=false,startX,startY;
container.addEventListener("mousedown",(e)=>{if(zoomLevel<=1) return; isDragging=true; startX=e.clientX-img.offsetLeft; startY=e.clientY-img.offsetTop;});
container.addEventListener("mousemove",(e)=>{if(!isDragging) return; img.style.left=`${e.clientX-startX}px`; img.style.top=`${e.clientY-startY}px`;});
container.addEventListener("mouseup",()=>isDragging=false);
container.addEventListener("mouseleave",()=>isDragging=false);

container.addEventListener("touchstart",(e)=>{if(zoomLevel<=1) return; isDragging=true; let touch=e.touches[0]; startX=touch.clientX-img.offsetLeft; startY=touch.clientY-img.offsetTop;});
container.addEventListener("touchmove",(e)=>{if(!isDragging) return; let touch=e.touches[0]; img.style.left=`${touch.clientX-startX}px`; img.style.top=`${touch.clientY-startY}px`;});
container.addEventListener("touchend",()=>isDragging=false);
</script>

</body>
</html>
